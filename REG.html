<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta charset="utf-8" />
<title>Log IN/Registration</title>
<link rel="stylesheet" href="logstyle.css" />
</head>
<body>
	<h1>Log In </h1>
<form action='index.html' method='post' class="registrationForm">
	<fieldset class="form-control">
	<label>Username: 
		<input type='text' name='login' class='login-rega'>
		</label>
		<label>Password: 
		<input type='password' name='password' class='password-rega'>
		</label>
		<label>
		<input type='submit' name='submit' value='Submit' class='submit-rega'/>
		</label>
		</fieldset>
</form>
</body>
</html>
